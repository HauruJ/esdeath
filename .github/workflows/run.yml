name: Generate routing rules for Surge
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "ipv4_china=https://raw.githubusercontent.com/missuo/ASN-China/main/IP.China.list" >> $GITHUB_ENV
          echo "ipv6_china=https://raw.githubusercontent.com/missuo/ASN-China/main/IPv6.China.list" >> $GITHUB_ENV
          echo "tiktok_rules=https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Loon/Rule/TikTok.list" >> $GITHUB_ENV
        shell: bash
        
      - name: Checkout the default branch
        uses: actions/checkout@v4

      - name: Make directory
        run: |
          mkdir -p Ruleset
          mkdir -p dist

      - name: Generate IPv4.China.list file
        run: |
          # 下载原始规则数据
          curl -sSL "${ipv4_china}" -o original_rules_ipv4.list
        
          # 计算规则数量
          rules_count_ipv4=$(wc -l < original_rules_ipv4.list)
        
          # 获取当前时间戳
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
        
          # 写入文件头
          cat > Ruleset/IPv4.China.list <<EOF
          ################################################
          # China IPv4 List for Surge
          # 
          # Last Updated: $current_time
          # Size: $rules_count_ipv4
          #
          # 本文件包含中国大陆的 IPv4 地址范围,用于 Surge 规则。
          #
          # Data from:
          #  - ${ipv4_china}
          ################################################
          
          EOF
        
          # 将处理后的数据写入 IPv4.China.list
          sed 's/^/IP-CIDR,/;s/$/,DIRECT,no-resolve/' original_rules_ipv4.list >> Ruleset/IPv4.China.list

      - name: Generate IPv6.China.list file
        run: |
          # 下载原始规则数据
          curl -sSL "${ipv6_china}" -o original_rules_ipv6.list
        
          # 计算规则数量
          rules_count_ipv6=$(wc -l < original_rules_ipv6.list)
        
          # 获取当前时间戳
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
        
          # 写入文件头
          cat > Ruleset/IPv6.China.list <<EOF
          ################################################
          # China IPv6 List for Surge
          #
          # Last Updated: $current_time
          # Size: $rules_count_ipv6
          #
          # 本文件包含中国大陆的 IPv6 地址范围,用于 Surge 规则。
          #
          # Data from:
          #  - ${ipv6_china}
          ################################################
          
          EOF
        
          # 将处理后的数据写入 IPv6.China.list
          sed 's/^/IP-CIDR6,/;s/$/,DIRECT,no-resolve/' original_rules_ipv6.list >> Ruleset/IPv6.China.list

      - name: Generate TikTok.list file
        run: |
          # 下载原始规则数据  
          curl -sSL "${tiktok_rules}" -o original_rules_tiktok.list

          # 计算规则数量
          rules_count_tiktok=$(grep -cE "^(DOMAIN|DOMAIN-SUFFIX|AND)" original_rules_tiktok.list)
        
          # 获取当前时间戳
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
        
          # 写入文件头  
          cat > Ruleset/TikTok.list <<EOF
          ################################################
          # TikTok List for Surge
          #
          # Last Updated: $current_time
          # Size: $rules_count_tiktok
          #
          # 本文件包含 TikTok 的相关域名规则,用于 Surge 规则。
          #
          # Data from:
          #  - ${tiktok_rules} 
          ################################################
          
          EOF

          # 处理第一类规则(AND 规则)
          grep "^AND" original_rules_tiktok.list | while read -r line; do
            echo "$line" | sed -E 's/AND, \(\(NOT, \(\(GEOIP, CN, no-resolve\)\)\), \((DOMAIN(-SUFFIX)?, .*)\)\)/\2/g' >> Ruleset/TikTok.list
          done

          # 处理第二类规则(普通 DOMAIN 规则)
          grep -E "^DOMAIN," original_rules_tiktok.list | sed 's/^/DOMAIN,/g' >> Ruleset/TikTok.list
        
          # 处理第三类规则(DOMAIN-SUFFIX 规则)  
          grep -E "^DOMAIN-SUFFIX," original_rules_tiktok.list | sed 's/^/DOMAIN-SUFFIX,/g' >> Ruleset/TikTok.list

      - name: Move files to Ruleset directory
        run: |
          mv Ruleset/* ./
          
      - name: Check Ruleset directory
        run: |
          ls -al
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-action[bot]"
          git config --global user.email "126152485+anyawa@users.noreply.github.com"
          git add .
          git commit -m "Auto Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD

      - name: Purge jsdelivr CDN
        run: |
          for file in $(ls Ruleset); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}/Ruleset/${file}"
          done
